        <h1>Setter</h1>
        <p>A setter is a dog of a large long-haired breed trained to stand rigid when scenting game.</p>
        <ul>
            <li>Setter breeds include:</li>
            <li>English setter</li>
            <li>Irish setter</li>
            <li>Pointer</li>
            <li>Gordon setter</li>
        </ul>
        <p>Setters hunt by ranging over large distances in a systematic, methodical manner, silently seeking game.</p>
